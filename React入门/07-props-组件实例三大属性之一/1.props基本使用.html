<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        //1.创建类组件
        class Person extends React.Component {
            render(){
                // console.log(this);
                //解构
                const {name, age, sex, address} = this.props
                return (
                    <ul>
                        <li>姓名: {name}</li>·
                        <li>年龄: {age + 1}</li>
                        <li>性别: {sex}</li>
                        <li>地址: {address}</li>
                    </ul>
                )
            }
        }
        //2.将组件呈现到页面
        ReactDOM.render(<Person name="lin mm" age={18} sex="女" address="江西农业大学" />, document.getElementById('test1'))
        ReactDOM.render(<Person name="wzs" age={18} sex="男" />, document.getElementById('test2'))

        //获取到数据
        const p = {name: '林立', age: 20, sex:"女"}
        // console.log("@", ...p);

        // ReactDOM.render(<Person name="wzs" age="18" sex="男" />, document.getElementById('test3'))
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

    </script>
</body>
</html>
