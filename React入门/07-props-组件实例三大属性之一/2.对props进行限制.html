<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对props进行限制</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 引入props-types,用于对组件标签属性进行限制   多了一个PropTypes-->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        //1.创建类组件
        class Person extends React.Component {
            render(){
                //解构
                const {name, age, sex} = this.props
                return (
                    <ul>
                        <li>姓名: {name}</li>
                        <li>年龄: {age}</li>
                        <li>性别: {sex}</li>
                    </ul>
                )
            }
            sing = () => {
                console.log('sing');
                return 'sing'
            }
        }
       

        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
            sex: PropTypes.string,
            speak: PropTypes.func
        }
        Person.defaultProps = {
            sex:'不男不女',
            age: 20
        }
        //2.将组件呈现到页面
        ReactDOM.render(<Person name="ll" age={18} sex="女" />, document.getElementById('test1'))
        ReactDOM.render(<Person name="wzs" age={18} sex="男" />, document.getElementById('test2'))

        //获取到数据
        const p = {name:'lin' , age: 20, sex:"女"}
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

        function speak() {
            console.log("说话");
        }
    </script>
</body>
</html>
